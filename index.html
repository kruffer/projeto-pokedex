<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---links-->
    <link rel="icon" href="./favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <!---main js -->
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
   <main>
    <img src="#" alt="pokemon" class="pokemon__image">
<img src="./pokedex.avif" alt="pokedex" class="pokemon">

    <h1 class="pokemon__data"></span>   
        <span class="pokemon__number"></span> - 
        <span class="pokemon__name"></span>     
    </h1>    

    <form class="form">

        <input
        type="search"
        class="input__search"
        placeholder="Name or number"
        required
       /> 
    </form>
    <div class="buttons">
        <button class="button btn-prev"> < prev </button>
        <button class="button btn-next">next ></button>
    </div>

   </main> 
</body>
</html>
